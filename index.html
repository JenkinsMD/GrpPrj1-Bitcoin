<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Bitcoin Hub</title>
</head>

<body>
    <header>
        <section class="hero is-primary has-text-centered">
            <div class="hero-body">
                <p class="title is-size-2">
                    Bitcoin Hub
                </p>
            </div>
        </section>
    </header>

    <div class="card" id="Converter">
        <h1 class="title">Price Converter</h1>
            <div class="select is-primary">
                <select id="currency1">
                    <!--<option value="currency">Select Currency</option> linked in JS-->
                </select> 
                <input class="input is-primary" type="number" id="amount1">
                </div>
            <div class="select is-primary">
                <select id="currency2">
                    <!--<option value="currency">Select Currency</option> linked in JS-->
                </select>
                    <input class="input is-primary" type="number" id="amount2" readonly>
            </div>         
    </div>
    
    <div class="column is-block is-two-thirds p-4">
        <table class="table is-bordered is-fullwidth">
            <thead>
                <tr>
                    <th><abbr title="Market">Market</abbr></th>
                    <th>Team</th>
                    <th><abbr title="Price">Price</abbr></th>
                    <th><abbr title="Change">Change</abbr></th>
                    <th><abbr title="30d Volume">30d Volume</abbr></th>
                </tr>
            </thead>
            <tfoot>
                <tr>

                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td><a href="https://en.wikipedia.org/wiki/Leicester_City_F.C." title="Leicester City F.C.">Leicester City</a> <strong>(C)</strong>
                    </td>
                    <td>38</td>
                    <td>23</td>
                    <td>12</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td><a href="https://en.wikipedia.org/wiki/Arsenal_F.C." title="Arsenal F.C.">Arsenal</a></td>
                    <td>38</td>
                    <td>20</td>
                    <td>11</td>
                    <td>7</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
