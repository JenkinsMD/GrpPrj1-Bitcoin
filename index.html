<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Bitcoin Hub</title>
</head>

<body>
    <header>
        <section class="hero is-primary has-text-centered">
            <div class="hero-body">
                <p class="title is-size-2">
                    Bitcoin Hub
                </p>
            </div>
        </section>
    </header>

    <div class="column is-block is-two-thirds p-4">
        <table class="table is-bordered is-fullwidth has-text-centered">
            <thead>
                <tr>
                    <th><abbr title="name">Company Name</abbr></th>
                    <th><abbr title="symbol">Symbol</th>
                    <th><abbr title="country">Country</abbr></th>
                    <th><abbr title="total">Total Holdings</abbr></th>
                    <th><abbr title="entryValue">Total Entry Value(USD)</abbr></th>
                    <th><abbr title="currentValue">Total Current Value(USD)</abbr></th>
                    <th><abbr title="supply">% of Total BTC Supply</abbr></th>
                </tr>
            </thead>
            <tbody>
                <!-- append public treasury rows here -->
            </tbody>
        </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
